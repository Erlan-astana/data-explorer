<div class="wrapper">
  <div class="form-filter">
    <mat-form-field>
      <mat-label>Поиск</mat-label>
      <input matInput (keyup)="search($event)" placeholder="Поиск" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Выбор столбцов</mat-label>
      <mat-select [(ngModel)]="selectedColumns" multiple>
        <mat-option *ngFor="let column of displayedColumns" [value]="column">
          {{ translatedColumns[column] }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="btn-reset">
      <button mat-raised-button color="primary" (click)="resetTable()">
        Сбросить
      </button>
    </div>
  </div>

  <div class="filter-row">
    <ng-container *ngFor="let column of selectedColumns">
      <mat-form-field class="item-filter">
        <mat-label> {{ translatedColumns[column] }}</mat-label>
        <mat-select (selectionChange)="applyFilter(column, $event.value)">
          <mat-option
            *ngFor="let option of getColumnOptions(column)"
            [value]="option"
          >
            {{ renderCell(option) }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </ng-container>
  </div>

  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container *ngFor="let column of selectedColumns">
        <ng-container matColumnDef="{{ column }}">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            {{ translatedColumns[column] }}
          </th>
          <td mat-cell *matCellDef="let element">
            <img
              *ngIf="isPicture(column)"
              [src]="element[column]"
              alt="Изображение"
            />
            <mat-checkbox
              *ngIf="isActive(column)"
              [disabled]="true"
              [checked]="element[column]"
            ></mat-checkbox>
            <span *ngIf="isColumn(column)">{{
              renderCell(element[column])
            }}</span>
          </td>
        </ng-container>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="selectedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: selectedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]"></mat-paginator>
  </div>
</div>
